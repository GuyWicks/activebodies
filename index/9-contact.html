<!-- Add Google Maps -->
<div id="googleMap" style="height:400px"></div>
<!--script src="https://maps.googleapis.com/maps/api/js?key="></script-->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkwveZxWKBupxnikf2ngRe_j75cnR1d_8" type="text/javascript"></script>
<script>
//53.641259
//-1.829056
//AIzaSyAkwveZxWKBupxnikf2ngRe_j75cnR1d_8
var myCenter = new google.maps.LatLng(53.641259, -1.829056);
    
function initialize() {
    var mapProp = {
    center: myCenter,
    zoom: 16,
    scrollwheel: false,
    draggable: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
};
    
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    
var marker = new google.maps.Marker({
    position: myCenter,
});
    
marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);    
google.maps.event.addDomListener(window, 'resize', initialize);
</script>


      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> 1 Saville Street, Milnsbridge, Huddersfield. HD3 4PG</p>
